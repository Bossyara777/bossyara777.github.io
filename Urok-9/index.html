<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap grid Urok9</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="section">
  <div class="container">
   <div class="row">
    <div class="col-lg-6 offset-lg-3 c">
      <h1 class="header text-center">
       <span>Получить видео-инструкцию</span>
       <strong class="text-uppercase">Как заработать свой первый милион</strong>
      </h1>
    </div>
   </div>
   <div class="row">
    <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
     <div class="video">
      <iframe width="100% " height="315" src="https://www.youtube.com/embed/U9X5LFTGZBA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
     </div>
    </div>
    <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
     <div class="form">
      <form action="#">
       <p class="form-header text-center">Введите свой email</p>
       <input type="text" class="form-control" placeholder="Ваше имя">
       <input type="text" class="form-control" placeholder="Ваш email">
        <div class="d-grid gap-2 ">
         <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>    
        </div> 
       
      </form>
     </div> 
    </div> 
   </div>
  </div>
 </div>
 <div class="section">
  <div class="container">
   <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
     <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
    </div>
   </div>
   <div class="feature text-center">
    <div class="row">
     <div class="col-lg-3 col-md-6">
       <div class="feature-box">
        <img src="img/001.png" alt="1 преимущество">
        <p>Первое преимущество</p>
       </div>
     </div>
     <div class="col-lg-3 col-md-6">
       <div class="feature-box">
        <img src="img/002.png" alt="2 преимущество">
        <p>Второе преимущество</p>
       </div>
     </div>
     <div class="col-lg-3 col-md-6">
       <div class="feature-box">
        <img src="img/003.png" alt="3 преимущество">
        <p>Третье преимущество</p>
       </div>
     </div>
     <div class="col-lg-3 col-md-6">
       <div class="feature-box">
        <img src="img/004.png" alt="4 преимущество">
        <p>Четвёртое преимущество</p>
       </div>
     </div>
   </div>
  </div>
   <!--Кнопка получить инструкция--> 
   <div class="future-btn text-center">
    <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>    
   </div>
  </div>
 </div>
 <div class="section">
  <div class="container text-center">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
       <h2 class="section-client text-uppercase text-center">Наши клиенты</h2>
      </div>
    </div>
    <div class="our-client">
     <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/1.png" class="img-responsive" alt="image-1">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/2.png" class="img-responsive" alt="image-2">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/3.png" class="img-responsive" alt="image-3">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/4.png" class="img-responsive" alt="image-4">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/5.png" class="img-responsive" alt="image-5">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/6.png" class="img-responsive" alt="image-6">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/7.png" class="img-responsive" alt="image-1">
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <img src="img/8.png" class="img-responsive" alt="image-2">
      </div>
     </div> 
    </div>
  </div>
 </div>
 </div>
</body>
</html>
