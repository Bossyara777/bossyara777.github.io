
  <!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Всплывающие окна</title>
      <!-- Подключаем стили Bootstrap -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Подключаем наши стили -->
      <link href="css/style.css" rel="stylesheet">
    </head>
  
    <body>
      <div class="container">
        <!--<a href="#my-modal" class="link" data-toggle="modal">Ссылка на модальное окно</a>-->
        <button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить файл?</button>
      </div>
      
       <!-- Модальное окно от bootstrap -->
      <div class="modal fade" id="my-modal">
        <!-- Само (белое) модальное окно -->
        <div class="modal-dialog modal-lg">
          <!-- Содержимое модального окна -->
          <div class="modal-content">
             <!-- Шапка модального окна -->
            <div class="modal-header">
               <!-- Заголовок модального окна -->
              <h4 class="modal-title col-lg-4">Удаление файла</h4> 
               <!-- Кнопка закрыть -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               
            </div>
            <!-- Тело модального окна -->
            <div class="modal-body">
              <!--<img src="img/1.jpg" alt="">-->
              <p>Вы действительно  хотите удалить файл?</p>
            </div>
            <!-- Подвал модального окна -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!-- Обязательно должна быть подключена библиотека jQuery-->
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
      <!-- -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
  </html>
